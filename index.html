<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" type="text/css">
    <title>Get some dog pics</title>
</head>
<body>
    <header>
        <h1>Get yo'self some Dog Pics</h1>
    </header>
    <main>
        <form>
            <label for="dogNumber ">How many dog pics do you want? (Max 50)</label>
            <div><input type="number" min="1" max="50" id="dogNumber" value="3"></div>
            <button type="submit" id="submit">Submit</button>
        </form>
        <section class="results hidden">
            <h2>Here's them dogs you ordered</h2>
            <div class="dogAnnounce"></div>
          </section>
    </main>

    <script src="index.js"></script>
</body>
